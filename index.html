<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="test"></h1>
  <script>
    let one = document.getElementsByTagName('h1');
    let two = document.getElementById("test");
    console.log(one); // HTMLCollection을 출력한다.
    console.log(two); // test Id를 가진 태그를 출력한다.
  </script>
</body>
</html>
